<html>
<html><title>Buffer</title>
<body>
<center>
<img src="sek.cbui32" width="295" height="1" align=center>
<table border="0" bgcolor="000000" width="305" align="center">
<tr><td><center>Buff price from: <font color="LEVEL">1,000</font> Adena</center></td></tr>
<tr><td><center>Player command: <font color="3399ff">.buffs</font></center></td></tr>
</table>
<img src="sek.cbui32" width="295" height="1" align=center>
<br>
<table align="center">
<tr>
<td align="center" width=75><font color=LEVEL>P L A Y E R:</font></td><td width="40"></td><td align="center" width=75><font color=LEVEL>P E T:</font></td>
</tr>
</table>

<table align="center">
<tr>
<td width=120><center>Heal:</center></td>
</tr>
</table>

<table align="center">
<tr>
<td><button value="CP / HP / MP" action="bypass custom_doyoubuff RestoreAll" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td><td width="50"></td>
<td><button value="CP / HP / MP" action="bypass custom_doyoubuff RestorePetAll" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
</tr>
</table>

<table align="center">
<tr>
<td width=120><center>Fast buffering:</center></td>
</tr>
</table>

<table align="center">
<tr>
<td><button value="Fighter" action="bypass custom_doyoubuff fighterbuff" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Mage" action="bypass custom_doyoubuff magebuff" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Fighter" action="bypass custom_doyoubuff fighterbuff pet" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Mage" action="bypass custom_doyoubuff magebuff pet" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
</table>

<br>
<table align="center">
<tr>
<td width=120><center>Choose buffs:</center></td>
</tr>
</table>

<table align="center">
<tr>
<td><button value="Simple" action="bypass custom_doyoubuff Chat player-simple" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Dances" action="bypass custom_doyoubuff Chat player-dances" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Simple" action="bypass custom_doyoubuff Chat pet-simple" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Dances" action="bypass custom_doyoubuff Chat pet-dances" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
<tr>
<td><button value="Songs" action="bypass custom_doyoubuff Chat player-songs" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Additional" action="bypass custom_doyoubuff Chat player-additional" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Songs" action="bypass custom_doyoubuff Chat pet-songs" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Additional" action="bypass custom_doyoubuff Chat pet-additional" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
</table>

<table align="center">
<tr>
<td><button value="Premium" action="bypass custom_doyoubuff Chat player-premium" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Premium" action="bypass custom_doyoubuff Chat pet-premium" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
</table>

<br>
<table align="center">
<tr>
<td><button value="Load / Save" action="bypass custom_doyoubuff manageschemes player" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td><td width="50"></td>
<td><button value="Load / Save" action="bypass custom_doyoubuff manageschemes pet" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
</tr>
</table>

<br>
<table align="center">
<tr>
<td width=120><center>Cancel Buffs:</center></td>
</tr>
</table>
<table align="center">
<tr>
<td><button value="All" action="bypass custom_doyoubuff RemoveAll" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="One By One" action="bypass custom_doyoubuff RemoveMenu" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="All" action="bypass custom_doyoubuff RemovePetAll" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="One By One" action="bypass custom_doyoubuff RemovePetMenu" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
</table>
</center>
</body>
</html>
